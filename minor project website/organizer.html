<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minor Project</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <script src="./js/jquery-3.6.0.js"></script>
        <script src="./js/bootstrap.js"></script>
    </head>

    <body>


        <section id="header">
            <a href="#"><img src="img/logo.png" width="85" height="85" class="logo" alt=""></a>
            <div>
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a class="active" href="organizer.html">Organizer</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="review.html">Reviews</a></li>
                </ul>
            </div>
        </section>

        <section id="org_main">
            <h1>#Wanderlust</h1>
            <h4>Travel around on your own terms.</h4>
        </section>

        <section id="form_title">
            <h2><u>Create your preffered trip</u> </h2>
        </section>

        <section id="organizer">
            <div class="row">
                <div class="col" id="start">
                    <label for="start"><b>From: </b></label><br>
                    <select class="custom-select" id="sta_loc">
                        <option selected>Select Location</option>
                        <option value="1">Delhi</option>
                      </select>
                </div>
                <div class="col" id="desti">
                   <label for="dest"><b>Destination: </b></label> 
                   <select class="custom-select" id="sta_loc">
                    <option selected>Select Location</option>
                    <option value="1">Jaipur</option>
                  </select>
                </div>
            </div>
            <Div class="row" id="date">
                <div class="col" id="departure">
                    <label for="start"><b>Departure: </b></label>
                    <input type="date" class="form-control" name="depart_date" id="departure">
                </div>
                <div class="col" id="return">
                    <label for="end"><b>Return:</b></label>
                    <input type="date" class="form-control" name="end_date" id="return">
                </div>
            </Div>
            <div id="mode">
                <label for="mode"><b>Mode of transport:</b></label>
                <div id="mode_buttons">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="car">
                        <label class="form-check-label" for="car">
                        By Car
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="bus">
                        <label class="form-check-label" for="bus">
                        By Bus
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="plane">
                        <label class="form-check-label" for="plane">
                        By Flight
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="train">
                        <label class="form-check-label" for="train">
                        By Train
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div id="stay">
                <label for="stay"><b>Stay: </b></label>
                <div id="stay_options">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="stay">
                        <label class="form-check-label" for="stay">
                        Book Stay
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="stay2">
                        <label class="form-check-label" for="stay2">
                        No stay / Self-book
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div id="dest_transport">
                <label for="dest_transport"><b>Transport at Destination: </b></label>
                <div id="dest_transport_options">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="car_rent">
                        <label class="form-check-label" for="car_rent">
                        Rent a car
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="cab">
                        <label class="form-check-label" for="cab">
                        Book Pre-chartered cab
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="bus">
                        <label class="form-check-label" for="bus">
                        Book timed buses
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="self">
                        <label class="form-check-label" for="self">
                        Self transport/ no transport
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div id="guide">
                <label for="guide"><b>Do you want a personal Guide?: </b></label>
                <div id="guide_options">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault3" id="guide">
                        <label class="form-check-label" for="guide">
                        Book personal guide
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault3" id="no_guide">
                        <label class="form-check-label" for="no_guide">
                        Get travel guide booklet (Free)
                        </label>
                    </div>
                </div>
            </div>
            <div id="submit">
                <button onclick="demo()" class="button-29" type="button">Submit</button>
            </div>
        </section>

        <script src="Script.js"></script>
    </body>

</html>
